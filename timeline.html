        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #0f0f11;

            --nav-height: 70px;

            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-color);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 10px;
            border: 2px solid var(--bg-color);
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(15, 15, 17, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        /* Desktop Nav Links */
        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-main);
            font-weight: 500;
            position: relative;
            cursor: pointer;
            font-size: 20px;
            transition: var(--transition);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--accent);
            transition: var(--transition);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Hamburger Menu (Hidden on Desktop) */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--text-main);
            transition: var(--transition);
            border-radius: 2px;
        }

        /* --- SECTIONS COMMON --- */
        section {
            padding: 100px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
        }

        .section-title span {
            color: var(--accent);
        }

            display: block;
            /* Visible by default in this file */
            padding: 100px 5% 50px 5%;
            min-height: 100vh;
            background: var(--bg-color);
        }

        .timeline-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        /* The central line */
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #333;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
            z-index: 0; /* Adjusted: Visible but below items */
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            cursor: pointer;
            margin-bottom: 2rem;
            z-index: 1; /* Added: Ensures items (and dots) sit on top of the line */
        }

        .timeline-item:hover .timeline-content {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.1);
        }

        .left {
            left: 0;
        }

        .right {
            left: 50%;
        }

        /* The dots on the timeline items */
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            right: -8px;
            background-color: var(--bg-color);
            border: 2px solid var(--accent);
            top: 20px;
            border-radius: 50%;
            z-index: 1;
            transition: var(--transition);
        }

        .timeline-item:hover::after {
            background-color: var(--accent);
        }

        .right::after {
            left: -8px;
        }

        /* Animation Keyframes */
        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

            margin-bottom: 5px;

            height: 16px;
            background-color: var(--bg-color);
            border: 2px solid var(--accent);
            border-radius: 50%;
            z-index: 2;

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--accent);
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 10;
        }

        .image-gallery {
            display: flex;
            overflow-x: auto;

            padding-bottom: 10px;
            margin-bottom: 1.5rem;
            scroll-behavior: smooth;
        }

            width: auto;
            border-radius: 8px;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body p {

        }

                position: absolute;
                top: var(--nav-height);
                left: 0;

                background: var(--bg-color);
                flex-direction: column;
                padding: 2rem 0;
                text-align: center;

            .right {

                left: 23px;
            }

            .timeline-end-dot {
                left: 31px;
            }

            .image-gallery img {
                height: 180px;
            }
        }
    </style>

                        <p style="color: var(--text-muted); font-size: 0.9rem;">${item.organizer}</p>
                    </div>
                </div>
            `;
        });

        // Insert items BEFORE the dot (which is static in HTML)
        timelineContainer.insertAdjacentHTML('afterbegin', timelineHTML);


        /* =========================================
           MODAL LOGIC
           ========================================= */
        const modalOverlay = document.getElementById('timeline-modal');
        const modalBody = document.getElementById('modal-body');

        function openModal(index) {
            const data = timelineData[index];

            // Generate Image Gallery HTML
            let galleryHTML = '';
            if (data.images && data.images.length > 0) {
                galleryHTML = '<div class="image-gallery">';
                data.images.forEach(imgSrc => {
                    galleryHTML += `<img src="${imgSrc}" alt="Event Image">`;
                });
                galleryHTML += '</div>';
            }

            modalBody.innerHTML = `
                ${galleryHTML}
                <span style="color: var(--accent); font-weight: bold; font-size: 1.1rem;">${data.date}</span>
                <h2 style="margin: 10px 0; font-size: 2rem;">${data.title}</h2>
                <p style="color: #ddd; line-height: 1.8;">${data.details}</p>
            `;

            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        /* =========================================
           MOBILE NAV TOGGLE
           ========================================= */
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>

</html>
