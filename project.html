<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0f19;
            color: #d1d5db;
        }

        .project-card {
            background-color: #1a1e26;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>

<body class="p-4 sm:p-8 md:p-12 lg:p-16 xl:p-24 flex flex-col items-center">

    <header class="text-center mb-12 sm:mb-16">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-amber-600 mb-4">My Projects</h1>
        <p class="text-base md:text-lg text-gray-400 max-w-2xl mx-auto">
            Showcasing my journey in Python development, AI, and Machine Learning.
        </p>
    </header>

    <main class="w-full max-w-6xl">
        <div id="projects-container">
            <!-- Project Categories will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <script>
        const projects = [
            {
                id: 2,
                title: "PredictPlot",
                description: "PredictPlot is a simple and effective tool for visualizing the results of linear regression models. It enables users to train a linear model, compute prediction accuracy, and clearly compare actual data with predicted values through plots.",
                imageUrl: "Media/predict_plot.png",
                tags: ["Python", "Machine Learning", "Linear Regression"],
                codeLink: "https://github.com/mitanshhh/PredictPlot",
                category: "Machine Learning"
            },
            {
                id: 1,
                title: "SpeakSmart",
                description: "SpeakSmart is a multilingual AI voice assistant that listens, translates, and responds in natural speech using cutting-edge language models and neural TTS. It bridges over 13 languages for seamless spoken interaction with AI.",
                imageUrl: "Media/speak_smart.png",
                tags: ["Language Translation", "Artificial Intelligence", "Text-to-Speech"],
                codeLink: "https://github.com/mitanshhh/SpeakSmart",
                category: "Artificial Intelligence"
            },
            {
                id: 3,
                title: "Student Placement Predictor",
                description: "The Student Placement Predictor is a machine learning web app that predicts whether a student is likely to get placed based on their academic and skill-related inputs. It helps students and educators identify placement potential using easily measurable attributes.",
                imageUrl: "Media/student-placement-predictor.png",
                tags: ["Python", "Predictor", "ML Model"],
                codeLink: "https://github.com/mitanshhh/student-placement-predictor",
                link: "https://huggingface.co/spaces/pymit/student-placement-predictor",
                category: "Machine Learning"
            },
               {
                id: 4,
                title: "OpenCV",
                description: "About My journey into computer vision with OpenCV! Exploring images, videos, and real-world projects while learning Python and visual computing step by step",
                imageUrl: "Media/OpenCV.png",
                tags: ["Images", "Computer Vision", "Python Module"],
                codeLink: "https://github.com/mitanshhh/OpenCV-notes",
                category: "Notes"
            },
        ];

        const projectsContainer = document.getElementById('projects-container');

        // Group projects by category
        const categorizedProjects = projects.reduce((acc, project) => {
            if (!acc[project.category]) {
                acc[project.category] = [];
            }
            acc[project.category].push(project);
            return acc;
        }, {});

        const createProjectCard = (project) => {
            const card = document.createElement('div');
            // Added flexbox classes to the main card container
            card.className = 'project-card flex flex-col rounded-xl overflow-hidden shadow-lg border border-gray-700';
            
            const imageHtml = `
                <div class="image-container bg-gray-800">
                    <img src="${project.imageUrl}" alt="Thumbnail of ${project.title}" class="opacity-0" onload="this.style.opacity=1" onerror="this.src='https://placehold.co/400x225/1f2937/d1d5db?text=Failed+to+load';">
                </div>
            `;
            
            // Added flex-grow to the content container
            const contentHtml = `
                <div class="p-6 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold mb-2 text-white">${project.title}</h3>
                    <p class="text-gray-400 text-sm mb-4">${project.description}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${project.tags.map(tag => `<span class="bg-gray-700 text-gray-300 text-xs px-3 py-1 rounded-full font-semibold">${tag}</span>`).join('')}
                    </div>
                    <div class="flex justify-start items-center space-x-4 mt-auto">
                        ${project.codeLink ? `
                        <a href="${project.codeLink}" class="inline-flex items-center justify-center bg-orange-500 text-white font-bold py-2 px-6 rounded-full transition-colors duration-300 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                            </svg>
                            Code
                        </a>
                        ` : ''}
                        ${project.link ? `
                        <a href="${project.link}" class="inline-flex items-center justify-center bg-gray-700 text-gray-300 font-bold py-2 px-6 rounded-full transition-colors duration-300 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                            Link
                        </a>
                        ` : ''}
                    </div>
                </div>
            `;

            card.innerHTML = imageHtml + contentHtml;
            return card;
        };

        window.addEventListener('DOMContentLoaded', () => {
            for (const category in categorizedProjects) {
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-amber-600 mb-8 mt-12';
                categoryTitle.textContent = category;
                projectsContainer.appendChild(categoryTitle);

                const categoryGrid = document.createElement('div');
                // Updated grid to be 2 columns on small screens and 3 on large screens
                categoryGrid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-16';
                categorizedProjects[category].forEach(project => {
                    categoryGrid.appendChild(createProjectCard(project));
                });
                projectsContainer.appendChild(categoryGrid);
            }
        });
    </script>

</body>

</html>
